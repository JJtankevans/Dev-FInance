<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Devi FInance Logo">
        <div class="switch_container">
            <input id="switch-shadow" class="switch switch--shadow" type="checkbox" name="theme">
            <label for="switch-shadow"></label>
        </div>
    </header>

    <main class="container">

        <section id="balance">

            <h2 class="sr-only">Balanços</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entrada">
                </h3>
                <p id="incomeDisplay"></p>
                <section id="maiorValor">
                    <span>Maior entrada</span>
                    <p id="biggestIncomeDisplay"></p>
                </section>

            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saída">
                </h3>
                <p id="expenseDisplay"></p>
                <section id="maiorValor">
                    <span>Maior saída</span>
                    <p id="biggestExpenseDisplay"></p>
                </section>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay"></p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <div class="button new">
                <a href="#" onclick="Modal.open()"> + Nova transação</a>
                <select id="filter" href="#" onchange="App.reload()" >
                    <option value="nameC">Nome (crescente)</option>
                    <option value="nameD">Nome (decrescente)</option>
                    <option value="dateOld">Data (Mais antiga)</option>
                    <option value="dateRecent">Data (Mais atual)</option>
                    <option value="valueC">Valor (crescente)</option>
                    <option value="valueD">Valor (decrescente)</option>
                </select>
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>



    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>
                    
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./index.js"> </script>


</body>

</html>
